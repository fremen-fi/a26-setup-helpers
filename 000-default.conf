<VirtualHost *:80>

	ServerAdmin webmaster@localhost

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	<Directory />
		Options FollowSymLinks
		AllowOverride None
		Require all denied
	</Directory>

	<Directory /var/www/hls>
        Options Indexes
        AllowOverride None

        SetEnvIfNoCase X-CDN-Token "${HLS_TOKEN}" CDN_AUTH
        Require env CDN_AUTH
    </Directory>

	Alias /hls /var/www/hls

</VirtualHost>
